version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: my-server-secret-123
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql-db
            port: 3306
            user: root
            password: 395F844E696D423F6B7ACBBA301539668E6
  mysql-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 395F844E696D423F6B7ACBBA301539668E6
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpressuser
      MYSQL_PASSWORD: =[-p0o9i8U
    volumes:
      - mysql:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d # where to find our data 
volumes:
  mysql: ~
  data: ~
